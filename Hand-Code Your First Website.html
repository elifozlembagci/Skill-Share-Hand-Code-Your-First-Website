<!-- What is HTML? 
    opening tag = <tag name>
        contents .....
    closing tag = </tag name>
    HTML attributes = more information about elements
        <div id="about">
        <div style="color: green;">
        <img src(name)="cat.jpg(value)"
        <a href="website">
-->
<!DOCTYPE html>
<html>
    <head>
        <title>My First Website</title>
    </head>

    <body>
        <h1> Hey. I'm a big heading.</h1>
        <p>Hey. I'm a paragraph element. Cool huh?</p>
        <a href="https://www.google.com">Click me to go to Google!</a>
        <a href="https://www.google.com" target="_blank">Click me to go to Google!</a>
        <a href="https://www.google.com" target="_blank" title="Let's go to Google">Click me to go to Google!</a>
        <p>Hey. I'm a <b>paragraph</b>/<i>text</i> element.</p>
        <p>My name is: <br> 
        Kitty Cat. </p>
        <img src="https://i.pinimg.com/736x/e5/10/fd/e510fd0553dd430277fb62fa9045fe4c.jpg" alt="A cute cat.">
    </body>

</html>
